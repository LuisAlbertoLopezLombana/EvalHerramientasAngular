<div class="container">
  <app-navbar></app-navbar>
  <h1>Nombre producto</h1>
  <hr>
  <div class="row" *ngIf="producto">
    <div class="col-md-6">
      <img [src]="producto.img" class="figure-img img-fluid rounded">
      <a [routerLink]="['/productos']" class="btn btn-outline-primary" style="margin-bottom:10px">Atrás</a>
    </div>
    <div class="col-md-6">
      <h2>Precio: <small>{{ producto.precio | currency:'USD' }}</small> </h2>
      <h3>Unidades disponibles: <small>{{ producto.uniDisp }}</small> </h3>
    </div>
  </div>
  <div class="row" *ngIf="!producto">
    <div class="col-md-6">
      <h3><small>No se ha identificado ningun producto</small> </h3>
      <a [routerLink]="['/productos']" class="btn btn-outline-primary" style="margin-bottom:10px">Atrás</a>
    </div>
  </div>
</div>
