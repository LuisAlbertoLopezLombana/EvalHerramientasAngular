<div id="body">
  <div class="main">
    <div class="login-container">
      <div *ngIf="!validLogin" class="alert alert-danger animated fadeIn" role="alert">
        Credenciales incorrectas.
      </div>
      <div class="callout primary login">
        <h4>Inicia sesi칩n</h4>

            <label for="correo">Correo Electr칩nico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo" ngModel name="nombre" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
